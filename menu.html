<!DOCTYPE html>
<html>
<head>
<style>
input[type='checkbox'] {
  display: none;
}

label {
  display: block;
  background-color: #777;
  color: white;
  padding: 10px;
  width: 200px;
  font-size: 14px;
  cursor: pointer;
}

input[type='checkbox']:checked + label + .content {
  max-height: 100vh;
  overflow: auto;
}

.content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s;
  background-color: #f1f1f1;
  padding: 10px;
}
</style>
</head>
<body>

<input type="checkbox" id="question1">
<label for="question1">Question 1</label>
<div class="content">
  <p>Answer 1</p>
</div>

<input type="checkbox" id="question2">
<label for="question2">Question 2</label>
<div class="content">
  <p>Answer 2</p>
</div>

</body>
</html>
